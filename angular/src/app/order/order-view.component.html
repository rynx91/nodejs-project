<div class="container mt-2">
  <table class="table table-striped">
    <tr class="table-info">
      <td>Order Id</td>
      <td>{{form.data.order.order_id}}</td>
    </tr>
    <tr>
      <td>Amount</td>
      <td>RM {{form.data.order.amount|number:'1.2-2'}}</td>
    </tr>
    <tr class="table-info">
      <td>Order Status</td>
      <td>{{form.data.order.status}}</td>
    </tr>
    <tr>
      <td>Created Date</td>
      <td>{{form.data.order.created_date|date:'dd/MM/yyyy'}}</td>
    </tr>
    <tr class="table-info">
      <td>Payment Status</td>
      <td>{{form.data.order.payment_status}}</td>
    </tr>
    <tr *ngIf="form.data.order.payment_status=='declined'">
      <td>Declined Reason</td>
      <td>{{form.data.order.declined_reason}}</td>
    </tr>
  </table>
  <div class="row m-2 justify-content-center">
    <button class="btn submit-btn-large" (click)="onHome()">Home</button>
  </div>
</div>
