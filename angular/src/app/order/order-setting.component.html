<div class="container">
  <div class = "form-horizontal mt-2">
    <div class="row alert-success mb-1" *ngIf="form.data.msg">
      <h6>{{form.data.msg}}</h6>
    </div>
    <div class = "form-group row">
      <label class = "col-sm-5 control-label">Current Update Frequency</label>
      <div class = "col-sm-7">
        {{form.data.currentFrequency}} seconds
      </div>
    </div>
    <div class="mt-2 input-group mb-3 row">
      <input type="number" min="1" step="1" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
             title="Numbers only" class="form-control col-sm-5" aria-label="Amount" [(ngModel)]="form.data.newFrequency">
      <div class="input-group-append col-sm-7">
        <span class="input-group-text">seconds</span>
      </div>
    </div>
    <div class="row m-2 justify-content-center">
      <button class="btn submit-btn-large" (click)="onSubmit()" [disabled]="!form.data.newFrequency">Submit</button>
    </div>
  </div>
</div>
